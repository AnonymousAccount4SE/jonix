###############################################################################################################
#
# SLF4J log configuration file, used for running tests
#
# change logging level from INFO to FINE during development, but make sure to return to INFO for deployment
#
# NOTE: to use in an IDE (when running tests) add to the VM options:
#       -Djava.util.logging.config.file=src/test/resources/logging.properties
#
###############################################################################################################

.level=INFO
#.level=FINE
handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.SimpleFormatter.format=[%4$s] %5$s%6$s%n
